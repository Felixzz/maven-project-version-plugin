
A plugin that batch set maven version for each modules<br/>
<br/>
<b>Usage:</b>
<ol>
    <li>Locate to maven NavigatorActionsToolbar </li>
    <li>Click the button(Upward Arrow) after "Add Maven Projects" </li>
    <li>Select your root project</li>
    <li>Input the version number you expect</li>
    <li>Submit</li>
</ol>
